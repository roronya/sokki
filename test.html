             display: grid;
             grid-template-columns: 1fr 1fr 1fr;
         }
        </style>
    </head>

        <div style="grid-row: 1; grid-column: 1;">
            <p>1</p>
        </div>
        <div style="grid-row: 2; grid-column: 1;">
            <p>2</p>
        </div>
        <div style="grid-row: 3; grid-column: 1;">
            <p>3</p>
        </div>
        <div>
            <p>4</p>
        </div>
        <div>
            <p>5</p>
        </div>
        <div>
            <p>6</p>
        </div>
        <div>
            <p>7</p>
        </div>
    </body>
</html>
